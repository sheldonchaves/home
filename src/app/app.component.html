<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 sidebar">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#"><i class="fa fa-code" aria-hidden="true"></i> shortcuts
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> <i class="fa fa-database" aria-hidden="true"></i> Colors</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-codepen" aria-hidden="true"></i> Codepen</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa fa-bitbucket" aria-hidden="true"></i> BitBucket</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-github" aria-hidden="true"></i> Github</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost/adminer/"><i class="fa fa-database" aria-hidden="true"></i> Adminer</a>
        </li>
      </ul>
    </nav>

    <main role="main" class="col-md-10 columns">

        <div class="code-table" *ngFor="let group of dataCode" [style.color]="group.color">
          <h2><i class="fa {{group.icon}}" aria-hidden="true"></i> {{group.title}}</h2>
          <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
              <thead>
                <tr>
                  <th></th>
                  <th [style.color]="group.color">Code</th>
                </tr>
              </thead>
              <tbody>
                <tr class="item" *ngFor="let item of group.items">
                  <td class="name">{{item.name}}</td>
                  <td class="code" ngxClipboard [class.item-copied]="isCopied === item.code" (cbOnSuccess)="isCopied = item.code" [cbContent]="item.code">
                    {{item.code}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </main>
  </div>
</div>
